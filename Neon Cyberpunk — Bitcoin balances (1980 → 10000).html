<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Cyberpunk — Bitcoin balances (1980 → 10000)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#070419;--card:#0c0b1a;--muted:#9aa3ff;--glow1:#ff4d6d;--glow2:#6b5cff;--accent:#00ffe1
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Roboto Mono, system-ui, monospace;background:linear-gradient(180deg,#05020b 0%,#0b0830 60%);color:#e6f0ff;padding:28px}
    header{display:flex;align-items:center;gap:16px}
    h1{font-family:Orbitron,Roboto Mono,monospace;margin:0;font-size:20px;letter-spacing:0.6px;color:var(--accent);text-shadow:0 0 12px rgba(0,255,225,0.08)}
    .sub{color:var(--muted);font-size:13px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);border-radius:12px;padding:14px;margin-top:16px;box-shadow:0 8px 40px rgba(107,92,255,0.06)}
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    label{font-size:13px;color:#cfeaff}
    input[type=number]{width:130px;padding:8px;border-radius:8px;border:none;background:#07061a;color:#f8fbff;box-shadow:inset 0 1px 0 rgba(255,255,255,0.02)}
    button{background:linear-gradient(90deg,var(--glow1),var(--glow2));color:white;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600;box-shadow:0 6px 18px rgba(107,92,255,0.18),0 0 20px rgba(255,77,109,0.06)}
    #chartWrap{height:480px}
    canvas{width:100%;height:100%}
    table{width:100%;border-collapse:collapse;margin-top:12px;font-size:13px}
    th,td{padding:8px;text-align:left;border-bottom:1px dashed rgba(255,255,255,0.03)}
    th{color:var(--muted);font-weight:600}
    td strong{color:var(--accent)}
    .download{margin-left:auto}
    footer{color:var(--muted);font-size:12px;margin-top:12px}
    @media (max-width:800px){.controls{flex-direction:column;align-items:stretch}input[type=number]{width:100%}}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <div>
      <h1>Neon Cyberpunk — BTC balances (1980 → 10000)</h1>
      <div class="sub">Simulated balances for a large group — change BTC / DVD / Movie prices to check affordability. Data are synthetic.</div>
    </div>
    <div class="download" style="margin-left:auto">
      <button id="exportBtn">Export CSV</button>
    </div>
  </header>

  <div class="card controls">
    <label>BTC price (USD): <input id="btcPrice" type="number" value="30000" step="100" /></label>
    <label>DVD price (USD): <input id="dvdPrice" type="number" value="15" step="0.5" /></label>
    <label>Movie ticket (USD): <input id="moviePrice" type="number" value="12" step="0.5" /></label>
    <label>Data step (years): <input id="sampleRate" type="number" value="100" min="1" max="2000" /></label>
    <button id="regen">Regenerate & Draw</button>
  </div>

  <div class="card">
    <div id="chartWrap"><canvas id="btcChart"></canvas></div>

    <table id="summary">
      <thead>
        <tr><th>Person</th><th>Latest balance (BTC)</th><th>Value (USD)</th><th>DVDs</th><th>Movies</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <footer>Note: This is a fun, deterministic simulation from 1980 to 10000 — not financial advice.</footer>
  </div>

<script>
// list of people (as provided)
const people = [
  'Phung Thi Kim Chi','Faker','Jiangly','Cao Lin','Tu Ngoc','Tu Thanh','Tlinh','Khangai','Dang Rang To','Cao Anh Tuan',
  'Cao Ngoc Tuan','Chu Anh Tuan','Chu Ngoc Tuan','Chu Cao Tuan','Nam Hoang Tran','Quyn Tran','Quach Truong','Anh Tu','Ha Dung','Thanh Hang',
  'Phuong Man','Quang Huy','Co Chu','Quach Phan','Van Giap','Cong Thanh','LowG','Son Tung MTP','Hoang Anh Gia Lai'
];

// deterministic RNG generator by seed
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return ((t^t>>>14)>>>0)/4294967296}}

function hashNameToSeed(name){let h=2166136261;for(let i=0;i<name.length;i++){h^=name.charCodeAt(i);h+= (h<<1)+ (h<<4)+ (h<<7)+ (h<<8)+ (h<<24);}return Math.abs(h)%4294967295}

function yearsBetween(start,end,step){const arr=[];for(let y=start;y<=end;y+=step)arr.push(y);if(arr[arr.length-1]!==end)arr.push(end);return arr}

function generateSeries(seed,years){const rnd=mulberry32(seed);let v=0.001 + rnd()*0.06;const out=[];for(let i=0;i<years.length;i++){const year=years[i];const drift=0.00045*Math.log(1+year-1970);v=Math.max(0,v*(1+(rnd()-0.5)*0.32+drift)+ (rnd()-0.5)*0.03);if(rnd()<0.02) v+=rnd()*2.5;out.push(+v.toFixed(8));}return out}

const START=1980, END=10000;
let years = yearsBetween(START,END,100);
let datasets = {};

function regenerate(){const step=parseInt(document.getElementById('sampleRate').value,10)||100;years=yearsBetween(START,END,step);datasets={};for(const name of people){const seed=hashNameToSeed(name);datasets[name]=generateSeries(seed,years);} }

regenerate();

// Charting
const ctx=document.getElementById('btcChart');let chart=null;
function drawChart(){const neonPalette=['#00ffe1','#9b59ff','#ff4d6d','#00e6ff','#ff9f1c','#7effb2','#ff3fb2','#6b5cff','#00ffc2'];const keys=Object.keys(datasets);const ds=keys.map((k,i)=>({label:k,data:datasets[k],tension:0.22,pointRadius:0,borderWidth:2,borderColor:neonPalette[i%neonPalette.length],fill:false}));if(chart)chart.destroy();chart=new Chart(ctx.getContext('2d'),{type:'line',data:{labels:years,datasets:ds},options:{responsive:true,interaction:{mode:'index',intersect:false},plugins:{title:{display:true,text:'Synthetic BTC balances — Neon Cyberpunk (1980 → 10000)'},legend:{display:false},tooltip:{callbacks:{label:function(c){return c.dataset.label+': '+c.formattedValue+' BTC'}}}},scales:{x:{title:{display:true,text:'Year'}},y:{title:{display:true,text:'Balance (BTC)'}}}}});}

drawChart();

function updateSummary(){const btcPrice=parseFloat(document.getElementById('btcPrice').value)||30000;const dvdPrice=parseFloat(document.getElementById('dvdPrice').value)||15;const moviePrice=parseFloat(document.getElementById('moviePrice').value)||12;const tbody=document.querySelector('#summary tbody');tbody.innerHTML='';for(const name of Object.keys(datasets)){const arr=datasets[name];const latest=arr[arr.length-1]||0;const usd=latest*btcPrice;const dvds=Math.floor(usd/dvdPrice);const movies=Math.floor(usd/moviePrice);const tr=document.createElement('tr');tr.innerHTML=`<td><strong>${name}</strong></td><td>${latest.toFixed(8)}</td><td>$${usd.toLocaleString(undefined,{maximumFractionDigits:2})}</td><td>${dvds}</td><td>${movies}</td>`;tbody.appendChild(tr);} }

updateSummary();

// interactions
document.getElementById('regen').addEventListener('click',()=>{regenerate();drawChart();updateSummary();});['btcPrice','dvdPrice','moviePrice','sampleRate'].forEach(id=>document.getElementById(id).addEventListener('input',updateSummary));

// CSV export
document.getElementById('exportBtn').addEventListener('click',function(){let csv=['Year,'+Object.keys(datasets).join(',')];for(let i=0;i<years.length;i++){const row=[years[i]];for(const p of Object.keys(datasets))row.push(datasets[p][i]||'');csv.push(row.join(','));}const blob=new Blob([csv.join('')],{type:'text/csv'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='btc_balances_1980-10000_neon.csv';document.body.appendChild(a);a.click();a.remove();URL.revokeObjectURL(url);});

</script>
</body>
</html>
