<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Balance Comparison (Viet Anh, Tung Quan, Duc Man, Ha Phuong, Phuong Ha)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    canvas {
      margin-top: 30px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .controls {
      margin-top: 20px;
    }
    label {
      margin: 0 10px;
    }
    input {
      width: 80px;
      text-align: center;
      border-radius: 5px;
      border: none;
      padding: 5px;
    }
    button {
      margin-left: 10px;
      background: #1DB954;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bitcoin Balances of Viet Anh, Tung Quan, Duc Man, Ha Phuong, and Phuong Ha (1980â€“3013)</h1>
  <p>Track BTC evolution and see how many DVDs and Movies can be purchased ðŸŽ¬ðŸ’¿</p>

  <div class="controls">
    <label>DVD Price ($): <input type="number" id="dvdPrice" value="25"></label>
    <label>Movie Ticket ($): <input type="number" id="moviePrice" value="18"></label>
    <label>BTC Price ($): <input type="number" id="btcPrice" value="65000"></label>
    <button onclick="generateBalances()">Regenerate</button>
  </div>

  <canvas id="btcChart" width="850" height="420"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('btcChart').getContext('2d');

    function randomBalance(year) {
      return Math.abs(Math.cos(year * 0.0123) * 6 + Math.random() * 12);
    }

    function generateBalances() {
      const years = [];
      const start = 1980, end = 3013;
      for (let y = start; y <= end; y += 10) years.push(y);

      const people = ['Viet Anh', 'Tung Quan', 'Duc Man', 'Ha Phuong', 'Phuong Ha'];

      const datasets = people.map((name, idx) => ({
        label: name,
        data: years.map(y => randomBalance(y) + idx * 3),
        borderColor: `hsl(${idx * 70}, 80%, 60%)`,
        fill: false,
        tension: 0.3
      }));

      const dvdPrice = parseFloat(document.getElementById('dvdPrice').value);
      const moviePrice = parseFloat(document.getElementById('moviePrice').value);
      const btcPrice = parseFloat(document.getElementById('btcPrice').value);

      const totalCost = dvdPrice + moviePrice;

      const affordability = datasets.map(ds => ds.data.map(b => (b * btcPrice) / totalCost));

      if (window.btcChartInstance) window.btcChartInstance.destroy();
      window.btcChartInstance = new Chart(ctx, {
        type: 'line',
        data: { labels: years, datasets },
        options: {
          plugins: {
            title: { display: true, text: 'BTC Holdings & Movie Affordability (1980â€“3013)' },
            tooltip: { callbacks: { label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(2)} BTC` } }
          },
          scales: {
            y: { title: { display: true, text: 'BTC Balance' } },
            x: { title: { display: true, text: 'Year' } }
          }
        }
      });
    }

    generateBalances();
  </script>
</body>
</html>
